<div class="login-card">
  <div class="login-header">
    <img src="assets/img/logo.png" alt="Logo" class="logo"> 
    <p>Connectez-vous à votre compte</p>
  </div>
  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit($event)" class="login-form" novalidate>
    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email"
        (input)="onEmailChange()"
        class="form-control" 
        [class.is-invalid]="emailError"
        placeholder="Votre adresse email"
        autocomplete="email"
      >
      <div *ngIf="emailError" class="invalid-feedback">
        {{ emailError }}
      </div>
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input 
        type="password" 
        id="password" 
        formControlName="password"
        (input)="onPasswordChange()"
        class="form-control" 
        [class.is-invalid]="passwordError"
        placeholder="Votre mot de passe"
        autocomplete="current-password"
      >
      <div *ngIf="passwordError" class="invalid-feedback">
        {{ passwordError }}
      </div>
    </div> 
    
    <button 
      type="submit" 
      class="btn btn-primary btn-block"
      [disabled]="isLoading"
    >
      <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
      {{ isLoading ? 'Connexion...' : 'Se connecter' }}
    </button>
    
    
    <div class="auth-links">
      <a routerLink="/auth/forgot-password" class="forgot-password-link">Mot de passe oublié ?</a>
    </div>

    <div *ngIf="canShowRegisterLink" class="text-center mt-3">
      <p>Pas encore de compte? <a routerLink="/auth/register">Créer un compte</a></p>
    </div>
  </form>
  
  <div class="footer">
    <p>&copy; <a href="http://ictechdrc.com" target="_blank">ICTECH {{year}}</a></p>
  </div>
</div>
