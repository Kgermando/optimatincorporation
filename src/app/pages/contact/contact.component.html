<app-navbar></app-navbar>

<div class="inner-banner inner-bg1">
    <div class="container">
        <div class="inner-title">
            <h3>Contactez-nous!</h3>
            <ul>
                <li><a routerLink="/">Acceuil</a></li>
                <li><i class='bx bxs-chevrons-right'></i></li>
                <li>Contact Us</li>
            </ul>
        </div>
    </div>
</div>

<div class="contact-area ptb-100">
    <div class="scetion-title text-center">
        <span>Contactez-Nous!</span>
        <h2>Contactez-nous pour plus d'informations</h2>
        <p>Vous pouvez nous contacter Ã  tout moment via <a href="mailto:contact&#64;optimatincorporation.com">contact&#64;optimatincorporation.com</a></p>
    </div>

    <div class="container">
        <div class="contact-wrap pt-45">
            <div class="contact-wrap-form">
                 <form (ngSubmit)="sendEmail()">
                     <div class="row">
                         <div class="col-lg-6 col-sm-6">
                            <div class="form-group">
                                <label for="from">Votre adresse email:</label>
                                <input id="from" type="email" [(ngModel)]="emailForm.from" name="from" required class="form-control" placeholder="Votre adresse email">
                            </div>
                         </div>  

                         <div class="col-lg-6 col-sm-6">
                            <div class="form-group">
                                <label for="subject">Sujet:</label>
                                <input id="subject" type="text" [(ngModel)]="emailForm.subject" name="subject" placeholder="Sujet de votre message" required class="form-control">
                            </div>
                         </div>

                         <div class="col-lg-12 col-md-12">
                            <div class="form-group">
                                <label for="text">Message:</label>
                                <textarea id="text" [(ngModel)]="emailForm.text" name="text" required class="form-control" cols="30" rows="8" placeholder="Votre Message"></textarea>
                            </div>
                         </div>

                         <div class="col-lg-12 col-md-12 text-center">
                            <button type="submit" class="default-btn page-btn text-center">Send Email</button>
                         </div>
                     </div>
                 </form>
            </div> 
         </div>
    </div>
</div>

<app-footer></app-footer>
